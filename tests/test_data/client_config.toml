# Client configuration for ADeploy
# Based on DESIGN.md specification

# Package configurations - key is the package name
[packages.test-web-app]
sources = ["./dist"]

[packages.api-service]
sources = ["./api-dist"]

# Server configurations - key is the IP address
[servers."127.0.0.1"]
port = 6060
ssh_key_path = "~/.ssh/id_rsa"
timeout = 30

[servers."192.168.50.11"]
port = 6060
ssh_key_path = "~/.ssh/id_rsa.pub"
timeout = 30

[servers."192.168.50.12"]
port = 8080
ssh_key_path = "~/.ssh/id_rsa.pub"
timeout = 60

# Default server configuration
[servers.default]
port = 6060
ssh_key_path = "~/.ssh/id_rsa"
timeout = 30